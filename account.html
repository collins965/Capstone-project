<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Image Styling */
        .bg-custom {
            background-image: url('Assets/pexels-christina99999-31310637.jpg');
            background-size: cover;
            background-position: center;
        }
        /* Transparent Form Styling */
        .bg-overlay {
            background-color: rgba(255, 255, 255, 0.65); /* More transparency */
            backdrop-filter: blur(8px); /* Increased blur */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow */
        }
    </style>
</head>
<body class="bg-custom">

    <!-- Navbar -->
    <nav class="bg-yellow-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-black">My Account</h1>
            <a href="index.html" class="text-black hover:underline">Home</a>
        </div>
    </nav>

    <!-- Account Section with Transparent Background -->
    <div class="max-w-2xl mx-auto bg-overlay mt-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Account Details</h2>

        <!-- Account Form -->
        <form class="space-y-4">
            <div>
                <label class="block text-gray-800 font-semibold">Name:</label>
                <input type="text" value="John Doe" class="w-full p-2 border rounded bg-white" readonly>
            </div>

            <div>
                <label class="block text-gray-800 font-semibold">Account Number:</label>
                <input type="text" value="1234567890" class="w-full p-2 border rounded bg-white" readonly>
            </div>

            <div>
                <label class="block text-gray-800 font-semibold">Email:</label>
                <input type="email" value="johndoe@email.com" class="w-full p-2 border rounded bg-white" readonly>
            </div>

            <div>
                <label class="block text-gray-800 font-semibold">Phone:</label>
                <input type="text" value="+254 712 345 678" class="w-full p-2 border rounded bg-white" readonly>
            </div>

            <div>
                <label class="block text-gray-800 font-semibold">Balance:</label>
                <input type="text" value="Ksh 50,000" class="w-full p-2 border rounded font-bold text-green-600 bg-white" readonly>
            </div>

            <div>
                <label class="block text-gray-800 font-semibold">Profit Rate:</label>
                <input type="text" value="5% per month" class="w-full p-2 border rounded bg-white" readonly>
            </div>

            <div>
                <label class="block text-gray-800 font-semibold">Profit:</label>
                <input type="text" value="Ksh 2,500" class="w-full p-2 border rounded font-bold text-blue-600 bg-white" readonly>
            </div>
        </form>

        <!-- Withdrawal Methods -->
        <h3 class="text-xl font-bold mt-6 mb-2 text-gray-800">Withdraw Money</h3>
        <p class="text-gray-600 mb-4">Select a withdrawal method:</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Mpesa -->
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                üì± Mpesa
            </button>
            
            <!-- Kenyan Banks -->
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                üè¶ Kenyan Banks
            </button>

            <!-- International Banks -->
            <button class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                üåç International Banks
            </button>
        </div>

        <!-- Deposit Money -->
        <h3 class="text-xl font-bold mt-6 mb-2 text-gray-800">Deposit Money</h3>
        <div class="grid grid-cols-2 gap-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                üí≥ Bank Transfer
            </button>
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                üì± Mpesa Paybill
            </button>
        </div>
    </div>

</body>
</html>
