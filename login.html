<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vanguard Wealth Markets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center relative"
    style="background-image: url('Assets/Vanguard Wealth Markets logo.webp');">
    
    <!-- Overlay to Reduce Background Opacity -->
    <div class="absolute inset-0 bg-black bg-opacity-20"></div>

    <!-- Login Card with Reduced Opacity -->
    <div class="relative z-10 bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-blue-500">Login to Your Account</h2>

        <form action="#" method="POST" class="mt-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>

            <label class="block text-gray-700 mt-4">Password</label>
            <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>

            <div class="flex justify-between items-center mt-2">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-gray-600 text-sm">Remember me</span>
                </label>
                <a href="#" class="text-blue-500 text-sm hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-[#FFD700] text-black p-3 mt-4 rounded hover:bg-red-500 transition">
                Login
            </button>
        </form>

        <!-- Sign-Up Link -->
        <p class="text-center text-gray-600 mt-4">Don't have an account?  
            <a href="signup.html" class="text-blue-500 font-semibold hover:underline">Sign Up</a>
        </p>

        <!-- Return to Home Button -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-white bg-gray-900 px-4 py-2 rounded hover:bg-red-500 transition">
                Return to Home
            </a>
        </div>
    </div>

</body>
</html>
